name: Build Wheels

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.7, 3.8, 3.9, 3.10, 3.11, 3.12]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install libpostal
      run: | 
            if [ ${{ matrix.os }} == 'ubuntu-latest' ]; then bash .github/scripts/install_libpostal.sh; fi
            elif [ ${{ matrix.os }} == 'macos-latest' ]; then bash .github/scripts/install_libpostal_macosx.sh; fi
            elif [ ${{ matrix.os }} == 'windows-latest' ]; then .github/scripts/install_libpostal_win.sh; fi

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel

    - name: Build wheel
      run: python setup.py sdist bdist_wheel

    - uses: actions/upload-artifact@v2
      with:
        name: wheels-${{ matrix.os }}-py${{ matrix.python-version }}
        path: dist/*.whl