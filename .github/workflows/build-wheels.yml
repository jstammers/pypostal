name: build-wheels

on:
  push:
    branches:
    - master
    - manylinux-wheel
  pull_request:
    branches:
    - master

jobs:
  build-wheels:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Build libpostal
      run: |
        pushd libpostal-image/
        docker build -t openvenues/libpostal .
        popd
    # TODO: Cache built image + datadir (if we download it).
    - name: Build wheels
      run: |
        docker run --rm \
          --volume `pwd`:/io openvenues/libpostal \
          /io/build-wheels.sh
        ls -lh wheelhouse/
    - name: Test wheels
      # TODO: The datadir needs to be provided somehow, either
      # by bundling it in with the wheels, or by enabling pypostal
      # to download it on first execution.
      run: |
        docker run --rm \
          --volume `pwd`:/io \
          --volume TODO-provide-datadir:/datadir \
          python:3.9 /io/test-wheels.sh

# TODO: Publish wheels to some sort of repository.
