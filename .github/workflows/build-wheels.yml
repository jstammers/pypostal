name: build-wheels

on:
  push:
    branches:
    - master
    - manylinux-wheel
  pull_request:
    branches:
    - master

jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-20.04
          - windows-2019
          - macos-10.15
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
    - name: Install cibuildwheel
      run: python -m pip install cibuildwheel==2.1.3
    - name: Build wheels
      run: python -m cibuildwheel --output-dir wheelhouse
